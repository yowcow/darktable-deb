on: [push]

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: make all build
      #- name: apt install
      #  run: sh ./apt-install.ubuntu-23.10.sh
      #- name: build darktable
      #  run: make -C darktable all build
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            darktable/*.deb
